<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account — Dreamy Destiny</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html"><img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=80&q=60" alt="Dreamy Destiny logo"/></a>
            </div>
            <nav>
                <ul>
                    <li><a href="vendors.html">Vendors</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="signin.html" class="sign-in">Sign In</a></li>
                    <li><a href="signup.html" class="get-started">Get Started</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="onboard">
            <div class="illustration">
                <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1200&q=80" alt="planning" />
            </div>
            <div class="form-card">
                <h2>Create your account</h2>
                <p>Start building your wedding plan with guided steps.</p>
                <form id="signUpForm">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Your name" required />
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required />
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Create a password" required />
                    <label for="role">I'm planning as</label>
                    <select name="role" id="role">
                        <option>Couple</option>
                        <option>Planner</option>
                        <option>Vendor</option>
                    </select>
                    <button class="primary" type="submit">Create Account</button>
                    <p style="margin-top:12px;">Already have an account? <a href="signin.html">Sign in</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-container">
            <div class="footer-info">
                <p>© Dreamy Destiny</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
